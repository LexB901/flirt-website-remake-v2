    <style>
        .background {
            width: 100%;
            height: 500px;
            background-image: url("assets/images/02_FLIRT_Library_Venus_02-min.jpg");
        }
        
        .clip-text {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: arial
        }
        
        .clip-text_one {
            background-color: white;
            background-image: url("data:image/svg+xml;utf8,<svg width='100%' height='50px' xmlns='http://www.w3.org/2000/svg'><rect x='0' y='0' width='100%' height='100%' style='fill:blue'/></svg>");
            background-repeat: no-repeat;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: white;
            background-position: 0 200px;
            -webkit-transition: background-position .3s ease-in;
            -moz-transition: background-position .3s ease-in;
            -o-transition: background-position .3s ease-in;
            transition: background-position .3s ease-in;
        }
        
        .clip-text_one:hover {
            background-position: 0 0;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: white;
            -webkit-transition: background-position .3s ease-in;
            -moz-transition: background-position .3s ease-in;
            -o-transition: background-position .3s ease-in;
            transition: background-position .3s ease-in;
        }
    </style>
    <div class="background">
